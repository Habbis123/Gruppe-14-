<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="Layout.css">
  <style>
    section {
      display: flex;          /* makes content and aside sit side by side */
      gap: 20px;              /* spacing between them */
      padding: 10px;
    }

    article {
      flex: 3;                /* main content takes more space */
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
    }

    aside {
      flex: 1;                /* sidebar takes less space */
      background: #d0e6f7;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
